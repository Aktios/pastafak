<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Pastafak</title>
    <!-- Incorporar Bootstrap para estilos predefinidos y buen aspecto -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Secret Pastafak</h1>

        <form action="/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="text_input">Crea enlace seguro:</label>
                <input type="text" name="text_input" class="form-control">
            </div>

            <div class="form-group">
                <label for="file">Comparte un archivo:</label>
                <input type="file" name="file" class="form-control-file">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
